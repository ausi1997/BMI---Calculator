<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center" style="background-color: rgb(189, 81, 31);">BMI-Calculator</div>
            <div class="card-body">
            <form class="w-50 m-auto" onsubmit="return false">
                <div class="form-group">
                    <label>Weight:</label>
                    <input type="number" name="" placeholder="Weight in KG" required id="weight" class="form-control">
                </div>
                <div class="form-group">
                    <label>Height:</label>
                    <input type="number" name="" placeholder="Height in ft" required id="height" class="form-control">
                </div>
                <div class="form-group">
                    <label>BMI Value:</label>
                    <input type="number" name="" id="bmi" class="form-control">
                </div>
                <button type="button" class="btn btn-success" onclick="getbmiValue()">Check BMI</button>
            </form>
            </div>
            <div class="card-footer text-center" style="background-color: rgb(189, 81, 31);">A Healthy BMI range is between 19 & 25</div>
        </div>
    </div>
    <script src="./index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
